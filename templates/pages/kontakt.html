{% block content %}

            <h1>Kontakti</h1>

                <a href="{% url 'kontakt' %}">Kontakti</a>
            </div>
        </div>
</div>
<!-- End banner Area -->				  

<!-- Start contact-page Area -->
<section class="contact-page-area section-gap">
<div class="container">
    <div class="row">
        <div class="map-wrap" style="width:100%; height: 445px;" id="map"></div>
        <div class="col-lg-4 d-flex flex-column address-wrap">
            <div class="single-contact-address d-flex flex-row">
                <div class="icon">
                    <span class="lnr lnr-home"></span>
                </div>
                <div class="contact-details">
                    <h5>Britof, Kranj</h5>
                    <p>
                        Britof 120, 4000 Kranj
                    </p>
                </div>
            </div>
            <div class="single-contact-address d-flex flex-row">
                <div class="icon">
                    <span class="lnr lnr-phone-handset"></span>
                </div>
                <div class="contact-details">
                    <h5>04/2340 440</h5>
                    <h5>040 230 555</h5>
                </div>
            </div>
            <div class="single-contact-address d-flex flex-row">
                <div class="icon">
                    <span class="lnr lnr-envelope"></span>
                </div>
                <div class="contact-details">
                    <h5>titanik@siol.com</h5>
                    <p>Pišite nam kadarkoli!</p>
                </div>
            </div>														
        </div>
        <div class="col-lg-8">
            <form class="form-area contact-form text-right" id="myForm" action="mail.php" method="post">
                <div class="row">	
                    <div class="col-lg-6 form-group">
                        <input name="name" placeholder="Vnesite vaše ime" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter your name'" class="common-input mb-20 form-control" required="" type="text">
                    
                        <input name="email" placeholder="Vnesite vaš elektronski naslov" pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter email address'" class="common-input mb-20 form-control" required="" type="email">

                        <input name="subject" placeholder="Naslov sporočila" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter subject'" class="common-input mb-20 form-control" required="" type="text">
                    </div>
                    <div class="col-lg-6 form-group">
                        <textarea class="common-textarea form-control" name="message" placeholder="Vaše sporočilo" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Messege'" required=""></textarea>				
                    </div>
                    <div class="col-lg-12">
                        <div class="alert-msg" style="text-align: left;"></div>
                        <button class="genric-btn primary" style="float: right;">Pošlji</button>											
                    </div>
                </div>
            </form>	
        </div>
    </div>
</div>	
</section>
<!-- End contact-page Area -->


{% endblock %}
